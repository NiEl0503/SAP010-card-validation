<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>cartão de crédito válido</title>
  <link rel="stylesheet" href="page2.css" />
</head>

<body>
  <header>
    <h1>VALINI</h1>
  </header>
  <br>
  
  <main class="main-conteiner">
    <br>
    <figure><img class="logos" src="logos.png" alt="logos do cartao"></figure>

    <form class=" form">
      <br>
      <label for="cardholder">Cardholder Name</label>
      <br>
    
      <input class="form_input" type="text" name="cardholder" id="cardholder" placeholder="e.g. Ninoska Contreras">
      <br>
      <br>
      <label for="numText">Card Number</label>
      <br>
      
      <input class="form_input" type="number" name="cardNumber" id="numText" minlength="13" maxlength="16"
        placeholder="e.g. 1234 5678 9123 4567">
      <br>
      <br>

      <select id="typemonth" class="type-month">
        <option value="typeMonth" disabled selected style="display: none">Month</option>
        <option class="options" value="January">01</option>
        <option class="options" value="February">02</option>
        <option class="options" value="March">03</option>
        <option class="options" value="April">04</option>
        <option class="options" value="May">05</option>
        <option class="options" value="June">06</option>
        <option class="options" value="July">07</option>
        <option class="options" value="Agost">08</option>
        <option class="options" value="September">09</option>
        <option class="options" value="October">10</option>
        <option class="options" value="November">11</option>
        <option class="options" value="December">12</option>
      </select>


      <select id="typeyear" class="type-year">
        <option value="typeYear" disabled selected style="display: none">Year</option>
        <option class="options" value="2023">2023</option>
        <option class="options" value="2024">2024</option>
        <option class="options" value="2025">2025</option>
        <option class="options" value="2026">2026</option>
        <option class="options" value="2027">2027</option>
        <option class="options" value="2028">2028</option>
        <option class="options" value="2029">2029</option>
        <option class="options" value="2030">2030</option>
        <option class="options" value="2031">2031</option>
        <option class="options" value="2032">2032</option>
      </select>
      <br>
      <br>
      <br>
      <br>
      <button type="submit" id="send">Validate</button>
    </form>
  </main>
  <br>
  <br>
  <script src=" index.js" type="module"></script>
  <footer>
    <strong>Developer Ninoska Contreras</strong> <br><a href="https://github.com/NiEl0503">Github</a> | <a
      href="https://www.linkedin.com/in/ninoska-contreras-86b075129/">Linkedin</a>
  </footer>
</body>
</html>
